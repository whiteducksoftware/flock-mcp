name: 🐞 Bug Report
description: File a Bug Report to help us improve
title: "🐞 [BUG] <title>"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Describe how to reproduce the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots and console output to help explain your problem. (You can drag and drop files here).
